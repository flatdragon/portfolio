name: Heroku Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

defaults:
  run:
    working-directory: ./backend

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Install Dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Set Heroku Env Variables
        env: 
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku container:login
          heroku config:set $(egrep -v '^#' .env.heroku | xargs) --app=${{ secrets.HEROKU_APP_NAME }}
          heroku config:set APP_KEY=$(php artisan key:generate --show) --app=${{ secrets.HEROKU_APP_NAME }}
          heroku config:set APP_URL=$(heroku apps:info --app=${{ secrets.HEROKU_APP_NAME }} --shell | grep web_url | cut -d= -f2) --app=${{ secrets.HEROKU_APP_NAME }}
      
      - name: Deploy Backend Directory
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: heroku-backend
          FOLDER: backend
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
